<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yeşilçatı Lahmacun Dünyası QR Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
  <body>
    <main class="container mt-10">
        <div class="bg-body-tertiary p-5 rounded">
            <!-- LOGO -->
            <img src="images/lahmacun.jpg" class="rounded mx-auto d-block rounded-circle mb-10" style="height: 50%; width: 50%;">
            <!-- MENU TAB -->
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Çorbalar</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Lahmacunlar</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Izgaralar</button>
                </div>
            </nav>
                <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <!-- Izgaralar -->
                    <div class="row featurette mt-11">
                        <div class="col-md-3 order-md-1 mb-2">
                            <img class="featurette-image img-fluid mx-auto" style="width: 400px; height: 150px; border: solid 2px; border-radius: 5px; " src="images/products/grills/adana_p.JPG" data-holder-rendered="true">
                        </div>
                        <br>
                        <div class="col-md-7 order-md-2">
                            <h2 class="featurette-heading">Adana Porsiyon</h2>
                            <p class="lead"></p>
                        </div>
                        <div class="col-md-2 order-md-3">
                            <p class="lead">150₺</p>
                            <p class="lead"></p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
